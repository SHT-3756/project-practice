<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지점 선택</title>
</head>
<link rel="stylesheet" href="./main.css">
<body>
    <h1 class="title">
        <img src="" alt="">
    </h1>
    <form action="">
        <h1>🛵 주문하실 지점을 선택해주세요</h1>
        <div class="dropdown">
            <button type="button" class="dropdown-toggle ">
              지점을 선택해주세요
            </button>

            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <button type="button" value="1" class="dropdown-option">
                        1번 서구점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="2" class="dropdown-option">
                        2번 인천점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="3" class="dropdown-option">
                        3번 청라점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="4" class="dropdown-option">
                        4번 부평점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" value="5" class="dropdown-option">
                        5번 구월점
                    </button>
                </li>
            </ul>
        </div>
        <button type="submit" class="newxt-button" disabled>다음</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
